<!DOCTYPE html>
<html>
    <head>
      <title>Fruit Ninja</title>
      <link rel="stylesheet" href="style1.css">
        <style>
            canvas{ background: #eee; display: block; margin: 0 auto; }
           
            #para1 {
            text-align: left;
            color: #b204d1;
            }
            
            #para2 {
            text-align: left;
            color: #b204d1;
            }
            
            #para3 {
            text-align: right;
            color: #b204d1;
            padding-right: 30px;
            }
            
            #para4 {
            text-align: center;
            color: #f536a8;
            }
        </style>
    </head>
   
    <body>
      <h1>Fruit Ninja</h1>
      <p id="para4">Slash the fruit to gain points! You'll lose points if a fruit falls, and you'll lose a life if you accidently slash a bomb.</p>
      <p id="para1">Score:</p> 
      <h2>
        <img src="https://www.clipartmax.com/png/middle/221-2216315_ninja-ninja-icon.png" width="10%">
      </h2>
        <p id ="para2">Difficulty Level:</p>
        <p id="para3">Timer:</p>
       
      <canvas id="myCanvas" width="700" height="395"></canvas>
      <script>
        // setup
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = Math.floor(Math.random() * 650);
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI*4);
            if (y > 360) {dy=2;}
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            x += dx;
            y += dy;
        }

        setInterval(draw, 10);
        </script>
     </body>
</html>
