<!DOCTYPE html>
<html>
    <head>
      <title>Fruit Ninja</title>
      <link rel="stylesheet" href="style1.css">
        <style>
            canvas{ background: #eee; display: block; margin: 0 auto; }
           
            #para1 {
            text-align: left;
            color: #b204d1;
            }
            
            #para2 {
            text-align: left;
            color: #b204d1;
            }
            
            #para3 {
            text-align: right;
            color: #b204d1;
            padding-right: 30px;
            }
            
            #para4 {
            text-align: center;
            color: #f536a8;
            }
        </style>
    </head>
   
    <body>
      <h1>Fruit Ninja</h1>
      <p id="para4">Slash the fruit to gain points! You'll lose points if a fruit falls, and you'll lose a life if you accidently slash a bomb.</p>
      <p id="para1">Score:</p> 
       
      <canvas id="myCanvas" width="700" height="395"></canvas>
      <script>
        
    
        // setup
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var balls = [];
        for (var i=0; i < 10; i++){
            var ball = {};
            ball.x = Math.floor(Math.random() * 250) + 300;
            ball.y = canvas.height - 30;
            ball.color = Math.floor(Math.random() * 6);
            console.log("color: " + ball.color);
            balls.push(ball);
        };
        
        // update x and y location of the ball
        function moveBall(ball){
            var radius;
            var xmove;
            var ymove;
            var sign = Math.floor(Math.random() * 2);
            if (ball.color == 1) { // apple
                ctx.fillStyle = 'red';
                radius = 40;
                xmove = 1;
                ymove = -2;
            }
            if (ball.color == 2) { // orange
                ctx.fillStyle = 'orange';
                radius = 30;
                xmove = 2;
                ymove = -2;
            }
            if (ball.color == 3) { // lemon
                ctx.fillStyle = 'yellow';
                radius = 25;
                xmove = 3;
                ymove = -2;
            }
            if (ball.color == 4) { // watermelon
                ctx.fillStyle = 'green';
                radius = 20;
                xmove = 4;
                ymove = -2;
            }
            if (ball.color == 5) { // passionfruit
                ctx.fillStyle = 'purple';
                radius = 15;
                xmove = 5;
                ymove = -2;
            }
            ball.radius = radius;
            if (sign == 1) {xmove *= -1;} // negative direction
            ball.x += xmove;
            ball.y += ymove;
        }
          
        function drawBalls() {
            
            for(var i=0; i < balls.length; i++){
                ctx.beginPath();
                var ball = balls[i];
                moveBall(ball);
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*4);
                ctx.fill();
                ctx.closePath();
            }
            
           
        }
        function draw() {
           ctx.clearRect(0, 0, canvas.width, canvas.height);
           drawBalls();
        }
        console.log("oy!");
        setInterval(draw, 10);

       </script>
      <h2>
       <img src="https://www.clipartmax.com/png/middle/221-2216315_ninja-ninja-icon.png" width="10%">
      </h2>
      <p id ="para2">Difficulty Level:</p>
      <p id="para3">Timer:</p>
     </body>
</html>
